<!DOCTYPE html>
<html>
<head>
<title>isHawt</title>
<meta http-equiv="Content-Type" content="text/html">
<style type="text/css">
	body {
		background-image: url("WS_BG.jpg");
		text-align: center;
	}
	div.header {
		opacity: 0.5;
		background-color: #333;
		color: #fff;
	}
</style>
<script src="https://code.jquery.com/jquery-1.10.2.js"></script>
<script>
	function toPage(){
	$("#textinput").keydown(function(e) {
		alert(e.keyCode);
		if(e.keyCode == 13) { //Enter keycode
			alert('enter press');
		}
	}
);
</script>
</head>
	<body class="content">
		<div class="header">
			<script>
				var name= "";
				function go(x){
					name = x;
					document.getElementById('title').innerHTML = "Welcome to " + name.concat("isHawt.com");
					document.title = name.concat("isHawt");
				}
			</script>
				<h1 id="title">Welcome to isHawt.com</h1>
		</div>
			<input id="textbox" value="Hawt thing here">
			<div id="log"></div>
				<script>
					$( "#textbox" ).on( "keydown", function( event ) {
					$( "#log" ).html( event.type + ": " + event.which );
					if (event.which == 13){
						var result = document.getElementById("textbox").value;
						go(result);
					//	window.location = result;
					}
					
				});
			</script>
	</body>
</html>
